<ion-content class="ion-padding">
  <h1>Bibliothèques</h1>
  <ion-searchbar></ion-searchbar>
  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="workouts">
      <ion-label>Mes Workouts</ion-label>
    </ion-segment-button>
    <ion-segment-button value="exercises">
      <ion-label>Mes Exercices</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="selectedSegment === 'workouts'">
    <p>Mes workouts</p>
  </div>

  <div *ngIf="selectedSegment === 'exercises'">
    <ion-card>
      <ion-button expand="block" class="custom-button">
        <ion-icon name="add" slot="start"></ion-icon>
        Créer un exercice
      </ion-button>
    </ion-card>
    <ion-list>
      <ion-item [button]="true">
        <ion-thumbnail aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-thumbnail>
        <ion-button slot="end" id="popover-button" fill="clear">
          <ion-icon icon-only name="ellipsis-horizontal"></ion-icon>
        </ion-button>
        <ion-popover trigger="popover-button" [dismissOnSelect]="true">
          <ng-template>
            <ion-content>
              <ion-list>
                <ion-item [button]="true" [detail]="false">Modifier l'exercice</ion-item>
                <ion-item class="custom-text-red" [button]="true" [detail]="false">Supprimer l'exercice</ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-item>
      <!-- Repeat this item for each exercise -->
      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-thumbnail slot="start">
                <ion-img src="path-to-your-image.png"></ion-img>
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-label>
                <h2>Pompes diamant</h2>
                <p>2 x 10 Nathan</p>
              </ion-label>
              <ion-button>
                <ion-icon name="play-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>
      <!-- Repeat ends here -->
    </ion-list>
  </div>


</ion-content>
