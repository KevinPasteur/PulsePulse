<ion-content class="ion-padding">
  <h1>Bibliothèques</h1>

  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <app-audio-player></app-audio-player>

  <ion-segment value="workouts" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="workouts" checked>
      <ion-label>Mes Workouts</ion-label>
    </ion-segment-button>
    <ion-segment-button value="exercises">
      <ion-label>Mes Exercices</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="selectedSegment === 'workouts'">
    <ion-card>
      <ion-button routerLink="/create-workout" expand="block" class="custom-button">
        <ion-icon name="add" slot="start"></ion-icon>
        Créer un Workout
      </ion-button>
    </ion-card>
    <ion-list>
      <div *ngFor="let workout of filteredWorkouts; let i = index">
        <ion-item [routerLink]="['/workout-detail', workout.id]">
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-thumbnail class="thumbnail-with-alert" aria-hidden="true">
                  <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-thumbnail>
              </ion-col>
              <ion-col size="6">
                <ion-row>
                  <ion-col>
                    <p>{{ workout.name }}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <p>Test</p>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="3">
                <ion-row>
                  <ion-col>
                    <ion-button id="popover-button-{{i}}" fill="clear" (click)="stopEventPropagation($event)">
                      <ion-icon icon-only name="ellipsis-horizontal"></ion-icon>
                    </ion-button>
                    <ion-popover trigger="popover-button-{{i}}" [dismissOnSelect]="true">
                      <ng-template>
                        <ion-content>
                          <ion-list>
                            <ion-item [button]="true" [detail]="false">Modifier le workout</ion-item>
                            <ion-item class="custom-text-red" [button]="true" [detail]="false">Supprimer le workout
                            </ion-item>
                          </ion-list>
                        </ion-content>
                      </ng-template>
                    </ion-popover>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-list>
  </div>

  <div *ngIf="selectedSegment === 'exercises'">
    <ion-card>
      <ion-button routerLink="/create-exercise" expand="block" class="custom-button">
        <ion-icon name="add" slot="start"></ion-icon>
        Créer un exercice
      </ion-button>
    </ion-card>
    <ion-list>
      <div *ngFor="let exercise of filteredExercises; let i = index">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-thumbnail class="thumbnail-with-alert" aria-hidden="true">
                  <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                  <div class="exercise-alert"> {{ exercise.level }}</div>
                </ion-thumbnail>
              </ion-col>
              <ion-col size="7">
                <ion-row>
                  <ion-col>
                    <p>{{ exercise.name }}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <p>{{ exercise.sets }} x {{ exercise.repetitions }}</p>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col size="2">
                <ion-row>
                  <ion-col>
                    <ion-button id="popover-button-{{i}}" fill="clear" (click)="stopEventPropagation($event)">
                      <ion-icon icon-only name="ellipsis-horizontal"></ion-icon>
                    </ion-button>
                    <ion-popover trigger="popover-button-{{i}}" [dismissOnSelect]="true">
                      <ng-template>
                        <ion-content>
                          <ion-list>
                            <ion-item [button]="true" [detail]="false">Modifier l'exercice</ion-item>
                            <ion-item class="custom-text-red" [button]="true" [detail]="false">Supprimer l'exercice
                            </ion-item>
                          </ion-list>
                        </ion-content>
                      </ng-template>
                    </ion-popover>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button id="popover-button-{{i}}" fill="clear" (click)="playAudio()">
                      <ion-icon icon-only name="ellipsis-horizontal"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-list>
  </div>


</ion-content>
