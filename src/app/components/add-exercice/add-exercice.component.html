<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un exercice</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        Fermer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Rechercher un exercice" (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let exercise of filteredExercises" (click)="confirmAdd(exercise)">
      {{ exercise.name }}
    </ion-item>
  </ion-list>
</ion-content>
