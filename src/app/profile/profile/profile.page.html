<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/library"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  </ion-avatar>
  <br>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" value="test">
        <div slot="label">Username
        </div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" value="test@test.com">
        <div slot="label">Email
        </div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" value="********">
        <div slot="label">Mot de passe
        </div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" value="********">
        <div slot="label">Confirmation mot de passe
        </div>
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="logOut()" expand="block" color="danger" fill="outline">Se d√©connecter</ion-button>
