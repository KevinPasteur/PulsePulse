<div class="ion-padding">
  <h1 class="ion-text-center">Se connecter</h1>

  <h3>Connecte toi à ton compte</h3>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <!-- Username input -->
    <ion-input label="Nom d'utilisateur" labelPlacement="floating" inputmode="text" #username="ngModel" required="true"
      name="username" [(ngModel)]="authRequest.username"></ion-input>
    <!-- Error message displayed if the username is invalid -->
    <ion-text color="danger" *ngIf="username.invalid && username.touched">Nom d'utilisateur est requis.</ion-text>

    <!-- Password input -->
    <ion-input label="Password" labelPlacement="floating" inputmode="text" #password="ngModel" required="true"
      type="password" name="password" [(ngModel)]="authRequest.password"></ion-input>

    <!-- Error message displayed if the password is invalid -->
    <ion-text color="danger" *ngIf="password.invalid && password.touched">Mot de passe est requis.</ion-text>

    <!-- Submit button -->
    <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">Se connecter</ion-button>

    <!-- Error message displayed if the login failed -->
    <ion-text color="danger" *ngIf="loginError">Le nom d'utilisateur ou le mot de passe est invalide.</ion-text>
  </form>

  <b class="ion-text-center">
    <p>Tu n'as pas encore de compte ? <a routerLink="/register">Crée-en un !</a></p>
  </b>

</div>
